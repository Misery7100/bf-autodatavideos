name: Deploy to AWS Lambda

on:
  push:
    branches:
      - dev
    paths:
      - src/handler/**
  pull_request:
    branches:
      - dev
    paths:
      - src/handler/**

jobs:

  deploy_aws_lambda:
    name: Deploy to AWS Lambda from source
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Deploy as update-code via AWS CLI
        uses: jsmrcaga/action-easy-lambda-deploy@v0.0.3
        with:
          function_name: bf-autodatavideos-handler
          region: ${{ secrets.AWS_REGION }}
          zip_command: zip -j easy-lambda-deploy.zip src/handler/function.py
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
          AWS_REGION: ${{ secrets.AWS_REGION }}